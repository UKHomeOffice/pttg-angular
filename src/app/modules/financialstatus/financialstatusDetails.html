<div class="column-full-width ng-scope">
  <div id="page1">
    <h1 class="heading-large" id="pageTitle" tabindex="-1"><span id="pageSubHeading">{{ pageTitle }}</span></h1>

    <hod-form name="finStatusDetails">

      <hod-date label="End date of 28-day period" field="finStatus.toDate" hint="Includes the date entered" config="conf.toDate"></hod-date>

      <hod-radio label="In London?" field="finStatus.innerLondonBorough" options="yesNoOptions" config="conf.london"></hod-radio>

      <hod-date label="Course start date" field="finStatus.courseStartDate" config="conf.courseStartDate"></hod-date>

      <hod-date label="Course end date" field="finStatus.courseEndDate" config="conf.courseEndDate"></hod-date>

      <hod-number label="Total tuition fees for the first year" field="finStatus.totalTuitionFees" hint="For example, Â£9000" config="conf.totalTuitionFees"></hod-number>

      <hod-number label="Tuition fees already paid" field="finStatus.tuitionFeesAlreadyPaid" hint="For example, Â£3000" config="conf.tuitionFeesAlreadyPaid"></hod-number>

      <hod-number label="Accommodation fees already paid" field="finStatus.accommodationFeesAlreadyPaid" config="conf.accommodationFeesAlreadyPaid"></hod-number>

      <hod-number label="Number of dependants" field="finStatus.numberOfDependants" config="conf.numberOfDependants"></hod-number>

      <hod-sortcode label="Sort code" hint="For example, 12 34 56" field="finStatus.sortCode"></hod-sortcode>

      <hod-number label="Account number" field="finStatus.accountNumber" hint="For example, 12345678"></hod-number>

      <hod-date label="Date of birth" field="finStatus.dob" config="conf.dob"></hod-date>

      <hod-submit value="Check financial status"></hod-submit>

    </hod-form>
    <pre>
      <p ng-repeat="(key, val) in finStatus">{{ key }} = {{ val }}</p>
    </pre>
  </div>
</div>
