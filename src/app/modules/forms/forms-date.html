<div class="form-group" ng-class="{error: displayError}" ng-hide="config.hidden">
  <fieldset>
    <legend class="form-label-bold">{{ label }}</legend>
    <div class="form-date">
      <span class="form-hint">{{ hint }}</span>
      <div ng-if="displayError" id="{{ id }}-error-message" class="form-error validation-message">{{ displayError }}</div>

      <div class="form-group form-group-day">
        <label for="{{ name }}Day">Day</label>
        <input class="form-control" name="{{ name }}Day" id="{{ name }}Day" type="text" ng-model="data.day" ng-change="dateChanged()" autocomplete="off" maxlength="2" />
      </div>

      <div class="form-group form-group-month">
        <label for="{{ name }}Month">Month</label>
        <input class="form-control" name="{{ name }}Month" id="{{ name }}Month" type="text" ng-model="data.month" ng-change="dateChanged()" autocomplete="off" maxlength="2" />
      </div>

      <div class="form-group form-group-year">
        <label for="{{ name }}Year">Year</label>
        <input class="form-control" name="{{ name }}Year" id="{{ name }}Year" type="text" ng-model="data.year" ng-change="dateChanged()" autocomplete="off" maxlength="4" />
      </div>
    </div>
  </fieldset>
</div>
