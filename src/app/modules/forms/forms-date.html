<div class="form-group" ng-class="{error: displayError}">
  <fieldset>
    <legend class="form-label-bold">{{ label }}</legend>
    <div class="form-date">
      <span class="form-hint">{{ hint }}</span>
      <div ng-if="displayError" id="{{ id }}-error-message" class="form-error validation-message">{{ displayError }}</div>

      <div class="form-group form-group-day">
        <label for="{{ name }}-day">Day</label>
        <input class="form-control" name="{{ name }}-day" id="{{ name }}-day" type="text" ng-model="data.day" ng-change="dateChanged()" autocomplete="off" maxlength="2" Xui-validate="'validfunc($value)'" />
      </div>

      <div class="form-group form-group-month">
        <label for="{{ name }}-month">Month</label>
        <input class="form-control" name="{{ name }}-month" id="{{ name }}-month" type="text" ng-model="data.month" ng-change="dateChanged()" autocomplete="off" maxlength="2" Xui-validate="'validfunc($value)'" />
      </div>

      <div class="form-group form-group-year">
        <label for="{{ name }}-year">Year</label>
        <input class="form-control" name="{{ name }}-year" id="{{ name }}-year" type="text" ng-model="data.year" ng-change="dateChanged()" autocomplete="off" maxlength="4" Xui-validate="'validfunc($value)'" />
      </div>
    </div>
  </fieldset>
</div>
