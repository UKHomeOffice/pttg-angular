<h1>{{ testElement }}</h1>

<div ng-if="testElement === 'text'">
  <hod-form id="testFormText">
    <!-- test defaults -->
    <hod-text></hod-text>

    <!-- test autoassign id  -->
    <hod-text label="This is my first test"></hod-text>

    <!-- test basics -->
    <hod-text label="Forename" name="forename" hint="Let me give you a clue" required="false" config="confForename"></hod-text>


    <hod-text id="surnameTest" label="Surname" name="surname" hint="What is your name" field="values.surname" config="confSurname"></hod-text>
    <p id="surnameFeedback">values.surname: <span>{{ values.surname }}</span></p>

    <hod-number label="A number" name="numTest" hint="Enter a number" field="values.n"></hod-number>

    <hod-number label="Max test" name="maxTest" hint="Enter a number up to 123" field="values.max" max="123"></hod-number>

    <hod-number label="Float test" name="floatMaxTest" hint="Enter a number up to 123" field="values.float" config="confFloat"></hod-number>

    <hod-submit></hod-submit>
  </hod-form>
</div>


<div ng-if="testElement === 'radio'">
  <hod-form id="testFormRadio">

    <hod-radio name="student-type" label="Student type" field="values.sType" options="sTypeOptions" config="confType"></hod-radio>

    <hod-radio name="london" label="In London" field="values.london" options="londonOptions" config="confLondon"></hod-radio>

    <hod-submit></hod-submit>
  </hod-form>
</div>


<div ng-if="testElement === 'date'">
  <hod-form id="testFormDate">

    <hod-date label="Start date" field="values.start"></hod-date>

    <hod-date label="End date" hint="When does this thing end" field="values.end" config="confEnd"></hod-date>

    <hod-date label="Age date" hint="When were you born?" name="dob" field="values.dob" config="confDob" required="false"></hod-date>

    <hod-submit></hod-submit>
  </hod-form>
  <p id="startFeedback">{{ values.start }}</p>
  <p id="endFeedback">{{ values.end }}</p>
</div>


<div ng-if="testElement === 'sortcode'">
  <hod-form id="testFormSortcode">
    <hod-sortcode label="Sort code" hint="For example 12 34 56" field="values.sortcode" config="confSortcode"></hod-sortcode>

    <hod-sortcode label="Sort code2" field="values.sortcode2" required="false"></hod-sortcode>

    <p id="sortcodeFeedback">{{ values.sortcode }}</p>
    <p id="sortcode2Feedback">{{ values.sortcode2 }}</p>

    <hod-submit></hod-submit>
  </hod-form>
</div>
