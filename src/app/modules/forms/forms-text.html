<fieldset>
  <legend class="visually-hidden">{{ label }}</legend>
  <div class="form-group" ng-class="{error: displayError}">
    <label class="form-label-bold {{ type }}" for="{{ id }}-input">{{ label }}</label>
    <div class="form-hint">{{ hint }}</div>
    <div ng-if="displayError" id="{{ id }}-error-message" class="form-error validation-message">{{ displayError }}</div>
    <input id="{{ id }}-input" name="{{ name }}" class="form-control" ng-class="classes" type="text" ng-model="field" ui-validate="'validfunc($value)'" maxlength="{{ maxlength }}" />
  </div>
</fieldset>
